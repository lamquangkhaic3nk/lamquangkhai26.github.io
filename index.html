<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Flappy Bird H·ªçc T·∫≠p</title>
<style>
body { margin:0; text-align:center; background:#70c5ce; font-family:Arial }
canvas { display:block; margin:auto; background:#70c5ce }
#box {
  display:none;
  position:fixed;
  top:30%;
  left:50%;
  transform:translate(-50%,-50%);
  background:white;
  padding:20px;
  border-radius:10px;
  width:320px;
}
button { display:block; width:100%; margin:6px 0; }
</style>
</head>

<body>
<h3>üê¶ Flappy Bird H√≥a 10</h3>
<canvas id="game" width="320" height="480"></canvas>

<div id="box">
  <p id="q"></p>
  <button onclick="choose(0)"></button>
  <button onclick="choose(1)"></button>
  <button onclick="choose(2)"></button>
  <button onclick="choose(3)"></button>
</div>

<script>
const c = document.getElementById("game");
const ctx = c.getContext("2d");

let y = 200, v = 0, g = 0.6;
let score = 0, stop = false;

const qs = [
 {
  q:"C√¥ng th·ª©c t√≠nh s·ªë mol l√†?",
  o:["n = m/M","n = V/24,79","n = Cm/V","n = PV/RT"],
  a:0
 },
 {
  q:"C√¥ng th·ª©c n = PV/RT d√πng cho?",
  o:["Ch·∫•t r·∫Øn","Dung d·ªãch","Ch·∫•t kh√≠","Dung m√¥i"],
  a:2
 }
];
let i = 0;

document.addEventListener("click",()=>{ if(!stop) v=-8; });

function draw(){
 ctx.clearRect(0,0,320,480);
 v+=g; y+=v;
 ctx.beginPath(); ctx.arc(50,y,12,0,7); ctx.fillStyle="yellow"; ctx.fill();
 ctx.fillStyle="black"; ctx.fillText("ƒêi·ªÉm: "+score,10,20);
 if(y>480){ stop=true; showQ(); return; }
 requestAnimationFrame(draw);
}

function showQ(){
 const b=document.getElementById("box");
 b.style.display="block";
 document.getElementById("q").innerText=qs[i].q;
 b.querySelectorAll("button").forEach((btn,j)=>{
   btn.innerText=qs[i].o[j];
 });
}

function choose(x){
 if(x===qs[i].a){
   score++; i=(i+1)%qs.length;
   y=200; v=0; stop=false;
   document.getElementById("box").style.display="none";
   draw();
 } else {
   alert("‚ùå Sai! ƒêi·ªÉm: "+score);
   location.reload();
 }
}

draw();
</script>
</body>
</html>
